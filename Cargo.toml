[package]
name = "bmputil"
version = "0.1.0"
edition = "2021"

[features]
# Enable backtraces for errors. Requires nightly toolchain.
# Automatically enabled if detect-backtrace feature is enabled (default).
backtrace = []
# Autoamtically detect if backtrace feature should be enabled by detecting the channel we're being compiled on.
detect-backtrace = []
# Automatically build libusb and statically link it instead of using system libusb.
vendored = ["rusb/vendored"]
default = ["detect-backtrace", "vendored"]

[dependencies]
clap = { version = "3.0", default-features = false, features = ["std", "color"] }
env_logger = "0.10"
dfu-core = { version = "0.6.0", features = ["std"] }
dfu-libusb = "0.5.1"
rusb = "0.9"
log = "0.4"
const_format = "0.2"
anyhow = "1.0"
thiserror = "1.0"
indicatif = "0.17.5"
termcolor = "1.2.0"
goblin = { version = "0.7.1", default-features = false, features = ["std", "elf32", "elf64", "endian_fd"] }
libc = "0.2.147"
bstr = "1.6.0"

[target.'cfg(windows)'.dependencies]
wdi = "0.1.0"
deelevate = "0.2.0"
libc = "0.2.132"
lazy_static = "1.4.0"
winreg = "0.10.1"

[target.'cfg(windows)'.dependencies.winapi]
version = "0.3.9"
features = ["std", "setupapi", "winuser", "devguid"]

[build-dependencies]
rustc_version = "0.4"
static_vcruntime = "2.0"

[profile.release]
lto = "fat"
debug = 2
